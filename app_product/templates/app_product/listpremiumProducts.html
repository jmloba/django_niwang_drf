<div class="products-list">
<table>
  
  <thead>
    <tr>
      <th> id</th>
      <th> product name</th>
      <th> product cost</th>

    </tr>
  </thead>

  <tbody>
    {% for item in product %}
    <tr>
      <td> {{item.product_id}}</td>
      <td> {{item.name}} </td>
      <td> {{item.cost}} </td>
    </tr>
    {% endfor%}
  </tbody>
  
</table>
  


</div>

{% extends  'main/base.html' %}
{% load static %}

{% block content %}
<section id="article_list">
  
  <div class="body-area">
    <main class="table">
      <section class="table__header"> 
        <div class="sec-title">
          <h4 >My Articles</h4>
        </div>

      </section>
      <section class="table__body">
        <div class="article-items">
          {% for article in data %}
          <div class="card" >
            <div class="card-image">
              <img class="card-image" src="{{article.thumb}}" alt="Card image cap">
            </div>
       
            <div class="card-body">
              <h5 class="card-title">{{article.title}}</h5>
              
              <p class="card-text"> {{article.snippet}}</p>
              <div class="article-footer">
                <div class="view-article-btn">
                  <a class='btn btn-mybtn'    href="{% url 'app_articles:articleDetailView' article.id %}" >View Article xxx</a> 
  
           
                </div>
      
      
                <div class="text-end">
                  {% if user.user.article_delete%}
                  <a  href="{% url 'articles:article_delete' article.id %}"><i class="bi bi-trash-fill"></i></a>
                  {%endif%}
                </div>
              </div>
    
            </div>
        
          </div>
          {% endfor %}
    
        </div>
  
      </section>
    </main>


    
  </div>


</section>

<link rel="stylesheet" href="{% static 'css/app-articles.css' %}">

{% endblock %}

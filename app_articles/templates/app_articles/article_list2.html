{% extends  'main/base.html' %}
{% load static %}

{% block content %}
<section id="article_list2">

    <div class="article-container">
      <div class="card__container">
        {% for article in articles%}
        <article class="card__article"> 
          <img class = "card__img" src="{{article.thumb.url}}" alt="card img">
          <div class="card__data">
            <!-- <span class="card__description">{{article.slug}}</span> -->
            <h2 class="card__title">{{article.title}}</h2>
            <a href="{% url 'app_articles:articleDetailView' article.id %}" class="card__button">Read More</a> 
            
            <div class="text-end">
              {% if user.user.article_delete%}
              <a type ='button'  class="btn btn-danger btn-sm" href="{% url 'app_articles:article_delete' article.id %}"><i class="bi bi-trash-fill"></i></a>
              {%endif%}
            </div>
  
          </div>
        </article>
        {% endfor %}
      </div>  
  
    </div>
  



</section>

<link rel="stylesheet" href="{% static 'css/custom-articles2.css' %}">

{% endblock %}

{% load static %}
<div class="dashboard-user">

  <div class="card" >
    <div class="user-profile">
      <h4>User Profile</h4>
    </div>
    <div class="profile-photo">
      <img class="profile-pic" src="{{request.user.userprofile.avatar.url}}" alt="profile pic">
    </div>
    <div class="card-body">
      <h5 class="card-body-username">{{request.user}}</h5>
    </div>
  </div>
</div>

<link rel="stylesheet" href="{% static 'css/custom-home.css' %}">
